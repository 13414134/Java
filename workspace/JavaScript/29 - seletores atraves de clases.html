<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title>seletor_classe</title>
    
          <!--JAVASCRIPT-->
          <script>
              
              //variavel
              function exibir(){

              //armazenar a tag com a classe texto 
              var campo = document.getElementsByClassName("texto")[2]
              
              //exibir
              alert(campo.innerHTML);
            }
          
          </script>
     </head>
    
     <body>
         
         <button onclick="exibir()">Clique aqui</button>
         
         <h1 class="texto">titulo 1</h1>
         <h2 class="texto">titulo 2</h2>
         <p class="texto">titulo 3</p>
     
     </body>
</html>
