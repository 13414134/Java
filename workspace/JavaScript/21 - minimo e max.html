<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title>min_max</title>
    
          <!--JAVASCRIPT-->
          <script>
          
              //Obter o menor valor
              alert(Math.min(-12, 3, 20));
              
              //obter o maior valor
              alert(Math.max(-12, 2 , 60));
              
          </script>
     </head>

</html>
