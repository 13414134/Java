<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title>atributod</title>
    
          <!--JAVASCRIPT-->
          <script>
              
              //funcao
              function Alterarlink(){
                  
                  //obter o link
                  var link = document.getElementsByTagName("a")[0];
                  
                  //alterar o link
                  link.href = "http://www.google.com";
                  
              }
              
              
              
          
          </script>
     </head>
    
     <body>
         
         <a href="http://capgeminischool.brazilsouth.cloudapp.azure.com/course/view.php?id=26">Clique aqui</a>
         <button onclick="Alterarlink()">Alterar link</button>
     
     </body>
</html>
